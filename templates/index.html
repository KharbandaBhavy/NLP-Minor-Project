  <div class="w3-bar w3-indigo w3-padding">
    <a href="templates\index.html" class="w3-bar-item w3-button w3-padding ">Home</a>

  </div>
  <br>


  <!-- Start of Main Section -->
  <div class="w3-container w3-center">
    <h3>Enter your text Here</h3>
    <form method="POST" action="/process">
      <textarea name="input_text" cols="5" rows="10" required="true" placeholder="Enter Text Here"
        style="width:60%"></textarea>

      <br />

      <p>
      <h4>Select your Algorithm</h4>
      </p>
      <select class="w3-select w3-border w3-round-large" name="model_choice" style="width:40%">


        <option value="default" selected>Default</option>
        <option value="lex_summarizer">Lex Summarizer</option>
        <option value="luhn_summarizer">Luhn Summarizer</option>
        <option value="isa_summarizer">Isa Summarizer</option>

      </select>
      <br>
      <br>
      <button class="w3-btn w3-blue-grey w3-round-xlarge" type="reset" value="reset">Reset</button>
      <button class="w3-btn w3-indigo w3-round-xlarge" type="submit" value="reset">Summarize</button>

      <div class="input-field">


      </div>
    </form>
  </div>
  <br><br>
  <div class="w3-container w3-center">
    <h3>Enter your document link Here</h3>
    <form method="POST" action="/process_url">
      <input type="text" name="input_url" placeholder="Enter URL Here" required="true" style="width:50%">
      <br><br>
      <button class="w3-btn w3-blue-grey w3-round-xlarge" type="reset" value="reset">Reset</button>
      <button class="w3-btn w3-indigo w3-round-xlarge" type="submit" value="reset">Summarize</button>
    </form>

  </div>
